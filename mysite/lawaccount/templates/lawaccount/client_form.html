{% load staticfiles %}



<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>My InK Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
    
        <!-- Favicon.ico placeholder -->
        <link rel="shortcut icon" href="{% static 'lawaccount/img/ink-favicon.ico' %}">
        
        <!-- Apple icon placeholder -->
        <link rel="apple-touch-icon-precomposed" href="{% static 'lawaccount/img/touch-icon.57.png' %}">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static 'lawaccount/img/touch-icon.72.png' %}">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static 'lawaccount/img/touch-icon.114.png' %}">

        <!-- Apple splash screen placeholder -->
        <link rel="apple-touch-startup-image" href="{% static 'lawaccount/img/splash.320x460.png' %}" media="screen and (min-device-width: 200px) and (max-device-width: 320px) and (orientation:portrait)">
        <link rel="apple-touch-startup-image" href="{% static 'lawaccount/img/splash.768x1004.png' %}" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait)">
        <link rel="apple-touch-startup-image" href="{% static 'lawaccount/img/splash.1024x748.png' %}" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape)">

        <!-- Stylesheets -->
        <link rel="stylesheet" href="{% static 'lawaccount/css/ink.css' %}">
        
        <!--[if IE 7 ]>
            <link rel="stylesheet" href="{% static 'lawaccount/css/ink-ie7.css' %}" type="text/css" media="screen" title="no title" charset="utf-8">
        <![endif]-->

        <!-- Javascripts -->
        <script type="text/javascript" src="{% static 'lawaccount/js/holder.js' %}"></script>
        <script type="text/javascript" src="{% static 'lawaccount/js/ink.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'lawaccount/js/ink-ui.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'lawaccount/js/autoload.js' %}"></script>
        <script type="text/javascript" src="{% static 'lawaccount/js/html5shiv.js' %}"></script>
        
        
    </head>
    <body>
	    <div class="ink-grid">
		{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
		
		<div class="column-group">
			<div class="large-80"></div>
			<div class="large-20"></div>
		</div>
		
		        <form action="{% url 'lawaccount:client_update' client.id %}" method="post">{% csrf_token %}
					{{ form.as_p }}
					<input type="submit" value="Submit" />
					</form>
			
		</div> 
	     
		 
		 <footer>
            <div class="ink-grid">
                <nav class="ink-navigation">
                    <ul class="menu horizontal">
                        <li><a href="#">Footer item 1</a></li>
                        <li><a href="#">Footer item 2</a></li>
                        <li><a href="#">Footer item 3</a></li>
                    </ul>
                </nav>
                <p class="small vspace">
                    All stuff reserved.<br>
                    Stuff is a trademark created at the Stuff that makes Stuff
                </p>
            </div>
        </footer>
        
    </body>
</html>
