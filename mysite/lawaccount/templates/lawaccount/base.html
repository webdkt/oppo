{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Frank's Demo</title>
        
        
		<link href="{% static 'lawaccount/css/font-awesome.min.css' %}" rel="stylesheet" >
		 <link href="{% static 'lawaccount/css/bootstrap.min.css' %}" rel="stylesheet" >
		 <link href="{% static 'lawaccount/css/chosen.min.css' %}" rel="stylesheet" >
		 <!--link href="{% static 'lawaccount/css/jquery-ui-1.10.3.custom.min.css' %}" rel="stylesheet" -->
		 <link href="{% static 'lawaccount/css/custom-theme/jquery-ui-1.10.3.custom.css' %}" rel="stylesheet" >
		 <!--link href="{% static 'lawaccount/css/flask/jquery-ui-1.10.3.custom.min.css' %}" rel="stylesheet" -->
		 
		 
		 {% block custom_css_file %} {% endblock %}
		 
		<script src="{% static 'lawaccount/js/jquery.js' %}"></script>
		<script src="{% static 'lawaccount/js/bootstrap.min.js' %}"></script>
		
		
		
		<script src="{% static 'lawaccount/js/jquery.cookie.js' %}"></script>
		<script src="{% static 'lawaccount/js/chosen.jquery.min.js' %}"></script>
		<script src="{% static 'lawaccount/js/jquery-ui-1.10.3.custom.min.js' %}"></script>
		{% block custom_script_file %} {% endblock %}
		<script type="text/javascript" charset="utf-8">
			{% block custom_script %}{% endblock %}
		</script>
</head>
<body>
<!--Top menu bar -->

<nav class="navbar navbar-default" role="navigation">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#">Frank Demo</a>
  </div>

  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

    <ul class="nav navbar-nav navbar-right">
		<li><a href="#"><i class="fa fa-cog fa-lg" data-toggle="tooltip" title="Settings" ></i></a></li>
		<li><a href="#"><i class="fa fa-sign-out fa-lg" data-toggle="tooltip" title="Sign Out"></i></a></li>
		<li class="dropdown">
		<a href="#" class="dropdown-toggle" data-toggle="dropdown">Help <b class="caret"></b></a>
		<ul class="dropdown-menu">
			<li><a href="#">Manual</a></li>
			<li><a href="#">Online Assistant</a></li>
			<li><a href="#">One-Click Support</a></li>
			<li class="divider"></li>
			<li><a href="#">About</a></li>
		</ul>
		</li>
    </ul>
  </div><!-- /.navbar-collapse -->
</nav>

<div class="row">
	<div class="col-md-1"><!--menu-->
		<ul class="nav nav-pills nav-stacked">
			<li id="menu_dashboard"><a href="#">Dashboard </a></li>
			<li id="menu_customer"><a href="{% url 'lawaccount:genericListView' model_name='Customer' %}">Customer</a></li>
			<li id="menu_file"><a href="{% url 'lawaccount:genericListView' model_name='File' %}">File</a></li>
			<li id="menu_xxxx"><a href="#">Admin</a></li>
		</ul>
	</div>
	<div class="col-md-10">
	  <!--content-->
		{% block content %}{% endblock %}
	</div>



</body>
</html>
