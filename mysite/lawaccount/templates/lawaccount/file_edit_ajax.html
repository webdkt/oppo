
{% load bootstrap %}



<!---where are the statics"-->

 
	
    {{ form.non_field_errors }}
	
	{% if file.id %}
		<form action="{% url 'lawaccount:genericEdit' model_name='File' pk=file.id  %}" id='FileAjaxForm' method="post" class="form-horizontal" role="form">
	{% else %}
		<form action="{% url 'lawaccount:genericCreateCreate' model_name='File' %}" id='FileAjaxForm' method="post" class="form-horizontal" role="form">
	{% endif %}
	{% csrf_token %}
	<div class='container'>
		<div class="row"><div class="col-md-2">{{ form.customer_id | bs3field }}</div></div>
		<div class="row"><div class="col-md-2">{{ form.file_no | bs3field }}</div></div>
		<div class="row"><div class="col-md-3">{{ form.file_type | bs3field }}</div></div>
		<div class="row">
			<div class="col-md-3">{{ form.start_date | bs3field }}</div> 
			<script>
				$( "#id_start_date" ).datepicker({ dateFormat: "dd/mm/yy", showButtonPanel: true, changeMonth: true, changeYear: true}); 
			</script>
		</div>
	</div>
	</form>
